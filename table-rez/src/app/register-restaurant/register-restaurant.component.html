<br>
<div style="display: flex; justify-content: center;">

    <form [formGroup]=registerForm action="register-restaurant.component.ts">

    <mat-card class="example-container">
        <h2 align="center">Restaurant Registration</h2>
        <p align="center">All fields are  required!</p>
        <p align="center">
            <mat-form-field   hintLabel="Minimum 2 characters" appearance="outline">
                <mat-label>Restaurant Name</mat-label>
                    <input matInput #restaurantName pattern=".{2,100}"  type="text" maxlength="30" placeholder="Ex. John's Bar&Grill" formControlName="restaurantName" autofocus="on">
                <mat-hint align="end">{{restaurantName.value?.length || 0}}/100</mat-hint>
            </mat-form-field>
            <span style="margin-left: 3em;"></span>
            <mat-form-field hintLabel="Minimum 10 characters" appearance="outline" >
                    <mat-label>Last (Family) Name</mat-label>
                        <textarea matInput #restaurantDescription type="text" pattern=".{10,100}" maxlength="100" placeholder="Family friendly Bar & Grill" formControlName="restaurantDescription"></textarea>
                    <mat-hint align="end">{{restaurantDescription.value?.length || 0}}/100</mat-hint>
            </mat-form-field>
            </p>
            <p align="center">
                <mat-form-field hintLabel="Restaurant's email address" appearance="outline">
                    <mat-label>Email Address</mat-label>
                        <input matInput #email type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" maxlength="50" placeholder="Ex. johns@aol.com" formControlName="email">
                    <mat-hint align="end">{{email.value?.length || 0}}/50</mat-hint>
                    <mat-error *ngIf="registerForm.get('email').hasError('pattern')">Invalid email format</mat-error>
                </mat-form-field>
                <span style="margin-left: 3em;"></span> 
                <mat-form-field  hintLabel="Upload main picture" appearance="outline">
                    <mat-label>Image</mat-label>
                        <input matInput #image type="url"  placeholder="Select an image from your device" formControlName="image">
                    
                </mat-form-field>
            </p>
            

            <section align="center">
                <div class="example-button-row">
                  <button mat-raised-button color="primary" (click)="createRestaurant()">Register Now</button>
                </div>
              </section>
        </mat-card>
    </form>
</div>
