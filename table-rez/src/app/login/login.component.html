<br>
<div style="display: flex; justify-content: center;" [hidden]="main">
<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" action="login.component.ts">
      <h2 align="center">Log In</h2>
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognised
      </mat-error>
      <p align="center">
      <mat-form-field class="full-width-input" appearance="outline">
        <input matInput placeholder="Email" formControlName="email" required autofocus="on">
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
    </p>
    <p align="center">
      <mat-form-field class="full-width-input" appearance="outline">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
    </p>
    <p align="center">
      <button mat-raised-button color="primary"(click)="storeInfo()">Login</button>
    </p>

    </form>
  </mat-card-content>
</mat-card>
</div>
<div [hidden]="check">
  <mat-card>
    <mat-card-header>
      Proceed to the personal page
    </mat-card-header>
  <p align="center">
  <button mat-raised-button color="primary"(click)="login(selectedUser.id)">Go...</button>
</p>
</mat-card>

</div>
