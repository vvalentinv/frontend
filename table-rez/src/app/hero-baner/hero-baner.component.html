<mdb-carousel [isControls]="false" [animation]="'slide'" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'">
  <mdb-carousel-item *ngFor="let restaurant of restaurants; let i = index ">
    <img class="d-block w-100 h-50s" src="{{restaurant.image}}" alt="First slide" style="height: '100vh'">
    <label style="cursor:pointer" (click)="navigate(restaurant.id,restaurant.name)" class="text">{{restaurant.name}}</label>
  </mdb-carousel-item>
</mdb-carousel>
